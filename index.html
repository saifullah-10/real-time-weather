<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="demo.css" class="css">
</head>

<body>
    <section class="main">
        <div class="info_card">
            <div class="search">
                <input type="text" name="" id="country" placeholder="Enter City" spellcheck="false" value="Dhaka">
                <button class="submit"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>
            <div class="weather_img">
                <img src="./images/rainy.svg" alt="" class="rain">
                <img src="./images/sunny.svg" alt="" class="haze">



            </div>
            <div class="info">
                <h1 class="temp"></h1>
                <h2>Dhaka</h2>
                <div class="more_info">
                    <div class="humidity">
                        <img src="./images/humidity.svg" alt="">
                        <div>
                            <h2 class="humidity_value"></h2>
                            <h3>Humidity</h3>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="./images/windspeed.svg" alt="">
                        <div>
                            <h2 class="wind_speed"></h2>
                            <h3>Wind Speed</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
